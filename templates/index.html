<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaishaliTech Chatbot</title>
    <style>
        /* Reset & Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Chatbox Container */
        #chatContainer {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Chatbox Header */
        #chatHeader {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            color: #00e676;
        }

        /* Chat Messages */
        #chatBox {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: #00e676 transparent;
        }

        /* Individual Chat Messages */
        .chat-message {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
        }

        .bot {
            background: rgba(0, 230, 118, 0.2);
            align-self: flex-start;
            color: #00e676;
        }

        .user {
            background: rgba(33, 150, 243, 0.2);
            align-self: flex-end;
            color: #2196f3;
        }

        /* Input and Button Styling */
        .chat-input {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            font-size: 16px;
            transition: border 0.3s ease-in-out;
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #userInput:focus {
            outline: none;
            border-color: #00e676;
        }

        #sendBtn {
            background: #00e676;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #sendBtn:hover {
            background: #00c853;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            #chatContainer {
                width: 95%;
            }

            #chatBox {
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <div id="chatHeader">VaishaliTech Chatbot ðŸ¤–</div>
        <div id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 VaishaliTech | All Rights Reserved | ISO Certified 2009
    </div>

    <script>
        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.classList.add('chat-message', sender);
            div.textContent = message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message) {
                displayMessage(message, 'user');
                userInput.value = '';

                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => displayMessage(data.response, 'bot'))
                .catch(error => console.error('Error:', error));
            }
        }

        // Allow sending messages by pressing "Enter"
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') sendMessage();
        });
    </script>

</body>
</html>
